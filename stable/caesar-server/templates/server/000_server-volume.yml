apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "caesar.fullname" . }}-caesar-certificate
  namespace: {{ .Release.Namespace | quote }}
  labels:
    app.kubernetes.io/name: {{ include "caesar.name" . }}
    helm.sh/chart: {{ include "caesar.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: {{ default "1Gi" .Values.server.persistStorage.certificate.size }}
  storageClassName: {{ default "hostpath" .Values.global.storageClass }}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "caesar.fullname" . }}-caesar-static-files
  labels:
    app.kubernetes.io/name: {{ include "caesar.name" . }}
    helm.sh/chart: {{ include "caesar.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: {{ default "5Gi" .Values.server.persistStorage.static.size }}
  storageClassName: {{ default "hostpath" .Values.global.storageClass }}