categories:
- Security
questions:
# Docker image configurations
- variable: defaultImage
  default: "true"
  description: "Use default Docker image"
  label: Use Default Image
  type: boolean
  show_subquestion_if: false
  group: "Container Images"
  subquestions:
  - variable: caesarappServer.image.repository
    default: "caesarteam/caesar-server"
    description: "Caesar Server image name"
    type: string
    label: Caesar Server Image Name
  - variable: caesarappServer.image.tag
    default: "master"
    description: "Caesar Server image tag"
    type: string
    label: Caesar Server Image Tag
  - variable: caesarappWebApp.image.repository
    default: "caesarteam/caesar-web-client"
    description: "Caesar App image name"
    type: string
    label: Caesar App Image Name
  - variable: caesarappWebApp.image.tag
    default: "master"
    description: "Caesar App image tag"
    type: string
    label: Caesar App Image Tag
  - variable: postgres.image.repository
    default: "postgres"
    description: "PostgreSQL image name"
    type: string
    label: PostgreSQL Image Name
  - variable: postgres.image.tag
    default: "9.6"
    description: "PostgreSQL image tag"
    type: string
    label: PostgreSQL Image Tag
- variable: caesarappWebApp.ingress.enabled
  default: true
  description: "Expose caesar using Layer 7 Load Balancer - ingress"
  type: boolean
  group: "Caesar Web"
  label: Expose Caesar using Layer 7 Load Balancer
  show_subquestion_if: true
  required: true
  subquestions:
  - variable: caesarappWebApp.ingress.hosts
    default: ""
    description: "Caesar Web ingress hostname"
    type: hostname
    required: true
    label: Hostname
